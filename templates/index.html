<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Clinic - Login</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #eaf6fb 0%, #f5e6fa 100%); margin: 0; }
        .navbar { background: linear-gradient(90deg, #1976d2 60%, #8e24aa 100%); color: white; padding: 22px 0; text-align: center; font-size: 2.1em; letter-spacing: 2px; box-shadow: 0 2px 8px #b3c6e7; }
        .container { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 92vh; }
        .login-box { background: white; padding: 48px 40px 36px 40px; border-radius: 18px; box-shadow: 0px 0px 22px #b3c6e7; width: 420px; }
        h2 { text-align: center; margin-bottom: 16px; color: #8e24aa; font-size: 2em; letter-spacing: 1px; }
        .welcome { text-align: center; color: #1976d2; font-size: 1.25em; margin-bottom: 28px; font-weight: 500; }
        input { width: 100%; padding: 16px; margin: 12px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 1.15em; }
        button { width: 100%; padding: 18px; background: linear-gradient(90deg, #1976d2 60%, #8e24aa 100%); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.15em; font-weight: 600; letter-spacing: 1px; transition: background 0.2s; margin-top: 10px; }
        button:hover { background: #4CAF50; }
        .footer { text-align: center; color: #888; font-size: 1.05em; margin-top: 40px; }
    </style>
</head>
<body>
    <div class="navbar">Student Clinic</div>
    <div class="container">
      <div class="login-box">
        <div class="welcome">Welcome to Student Clinic<br>Please sign in</div>
        <h2>Login</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <div class="footer">&copy; {{ current_time[:4] if current_time else '2025' }} Student Clinic. All rights reserved.</div>
</body>
</html>
